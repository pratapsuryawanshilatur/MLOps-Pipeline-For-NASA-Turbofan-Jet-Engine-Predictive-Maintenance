name: MLOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r scripts/requirements.txt
        pip install pytest
        
    - name: Run basic tests
      run: |
        python -c "import pandas; print(f'pandas: {pandas.__version__}')"
        python -c "import sklearn; print(f'sklearn: {sklearn.__version__}')"
        
    - name: Test data processing module
      run: |
        python -c "
        import sys
        sys.path.append('scripts')
        from data_processor import create_columns
        cols = create_columns()
        print(f'Created {len(cols)} columns')
        print(f'First 5 columns: {cols[:5]}')
        "
        
    - name: Test model training imports
      run: |
        python -c "
        import sys
        sys.path.append('scripts')
        from train_model import TurbofanModelTrainer
        print('TurbofanModelTrainer imports successfully')
        "
        
    - name: Run sample training test
      run: |
        cd scripts
        python test_train.py