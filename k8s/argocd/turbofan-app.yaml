apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: turbofan-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pratapsuryawanshilatur/MLOps-Pipeline-For-NASA-Turbofan-Jet-Engine-Predictive-Maintenance
    targetRevision: main
    path: k8s/overlays/staging
    kustomize: {}  # THIS IS THE KEY - tells ArgoCD to use Kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: turbofan-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true